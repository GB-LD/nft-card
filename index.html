<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
</head>
<body>
    <section class="card">
        <div class="main">
            <a href="#" class="ether-link">
                <div class="ether-pic">
                    <img src="images/image-equilibrium.jpg" alt="">
                </div>
                <div class="overlay">
                    <img src="images/icon-view.svg" alt="">
                </div>
            </a>
            <h2><a href="#">Equilibrium #3429</a></h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="count">
                <div class="count-eth"><img src="images/icon-ethereum.svg" alt=""><p>0.041 ETH</p></div>
                <div class="count-day"><img src="images/icon-clock.svg" alt=""><p>3 days left</p></div>
            </div>
        </div>
        <div class="footer">
            <img src="images/image-avatar.png" alt="profil-picture">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
    </section>
</body>
</html>
